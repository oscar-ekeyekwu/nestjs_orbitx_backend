name: Deploy Orbtix App (Zero Downtime)

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  deploy:
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref == 'development'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/orbtix-app:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Ubuntu Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            IMAGE=ghcr.io/${{ github.repository_owner }}/orbtix-app:latest

            echo "Pulling latest image..."
            docker pull $IMAGE

            echo "Stopping previous backup container..."
            docker stop orbtix-app-old || true
            docker rm orbtix-app-old || true

            echo "Renaming current container..."
            docker rename orbtix-app orbtix-app-old || true

            echo "Starting new container..."
            docker run -d \
              --name orbtix-app \
              --network host \
              --restart always \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=${{ secrets.DB_PORT }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              $IMAGE

            echo "Waiting for container to boot..."
            sleep 6

            echo "Removing old container..."
            docker stop orbtix-app-old || true
            docker rm orbtix-app-old || true

            docker image prune -f
