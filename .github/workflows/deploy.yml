name: Deploy Orbitx App (Zero Downtime)

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  deploy:
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref == 'development'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/orbitx-app:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Ubuntu Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Define deployment directory
            DEPLOY_DIR=/home/${{ secrets.SERVER_USER }}/orbitx-backend

            echo "Creating deployment directory..."
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR

            echo "Logging into GitHub Container Registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "Pulling latest images..."
            docker pull postgres:15
            docker pull ghcr.io/${{ github.repository_owner }}/orbitx-app:latest

            echo "Stopping existing services..."
            docker compose down || true

            echo "Waiting for containers to stop..."
            sleep 3

            echo "Removing old volumes (optional - comment out to keep data)..."
            # docker volume rm orbitx-backend_postgres_data || true

            echo "Removing old images..."
            docker image prune -f

            echo "Cleaning up unused resources..."
            docker system prune -f

            echo "Deployment complete!"
            docker compose ps

      - name: Copy project files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: 'docker-compose.yml,.env.production'
          target: '/home/${{ secrets.SERVER_USER }}/orbitx-backend'

      - name: Start services with docker compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            DEPLOY_DIR=/home/${{ secrets.SERVER_USER }}/orbitx-backend
            cd $DEPLOY_DIR

            echo "Starting services with docker compose..."
            docker compose up -d

            echo "Waiting for services to be ready..."
            sleep 10

            echo "Checking service status..."
            docker compose ps

            echo "Checking app logs..."
            docker compose logs app | tail -20
